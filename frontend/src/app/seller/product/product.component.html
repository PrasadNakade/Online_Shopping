<div class="container">
    <div class="category-container">
        <!-- Product Table -->
        <table class="category-table">
            <thead>
                <tr>
                    <th>SN</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Discount</th>
                    <th>Description</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody>
                <!-- Loop through the product list -->
                <tr *ngFor="let item of list3; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.price }}</td>
                    <td>{{ item.quantity }}</td>
                    <td>{{ item.discount }}</td>
                    <td>{{ item.description }}</td>
                    <td>{{ item.rating }}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="add-product-container">
        <h2>Add Product</h2>
        <div class="add-category">
            <label for="name">Name:</label>
            <input type="text" id="name" [(ngModel)]="name"><br>
            <label for="price">Price:</label>
            <input type="number" id="price" [(ngModel)]="price"><br>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" [(ngModel)]="quantity"><br>
            <label for="discount">Discount:</label>
            <input type="number" id="discount" [(ngModel)]="discount"><br>
            <label for="description">Description:</label>
            <input type="text" id="description" [(ngModel)]="description"><br>
            <label for="catid">Category:</label>
            <select id="catid" [(ngModel)]="catid">
                <option *ngFor="let cat of list2" [value]="cat.id">{{cat.name}}</option>
            </select><br>
            <button class="add-button" (click)="addNewProduct()">Add Product</button>
        </div>
    </div>
</div>
